<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<script src="../js/mui.min.js"></script>
		<script src="../js/yunyu.js"></script>
		<script src="../js/template.js"></script>
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll" id="mui-content">
			</div>
			<script type="text/html" id="article-list">
				<ul class="mui-table-view mui-table-view-chevron">
					{{each list as buYun}}
					<li class="mui-table-view-cell">
						<a href="" class="mui-navigate-right">{{buYun.title}}</a>
					</li>
					{{/each}}
				</ul>
			</script>
		</div>
	</body>

	<script>
		mui.init({swipeBack:true});
		mui.plusReady(function(){
			initList();
		});
		function initList(){
			var wd = plus.nativeUI.showWaiting();
			postData('http://192.168.199.222:8080/yun/index.json',
					null,
					function(data){
						var html = template("article-list",data);
						document.getElementById("mui-content").innerHTML = html;
						wd.close();
					},
					wd
			)
		}
	</script>
</html>
