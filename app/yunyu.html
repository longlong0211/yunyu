<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<script src="../js/mui.min.js"></script>
		<script src="../js/template.js"></script>
		<script src="../js/zepto.1.1.6.js"></script>
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="mui-table-view" id="mui-content">
				</ul>	
			</div>
			<script type="text/html" id="article-list">
				{{each list as buYun}}
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;" class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left" src={{buYun.thumb}}>
						<div style="margin-top: 8px">
							{{buYun.title}}
						</div>
					</a>
				</li>
				{{/each}}
			</script>
		</div>
	</body>

	<script>
		var page = 1;
		var hasMore = true;
		mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					up: {
				      	contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
				      	contentnomore:'没有更多数据了',
						callback: pullupRefreshUp
					},
					down:{
						contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
				      	contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
				     	contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
				      	callback:pulldownRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					}
				}
			});
		
		mui.plusReady(function(){
			initList();
		});
		
		function initList(){
			var body = {"page":page};
			alert("上拉页数："+page);
			 mui.ajax('http://192.168.199.224:8080/yun/index.json',{  
        			data:body,  
        			dataType:'json',  
        			type:'post',  
       			contentType:"application/x-www-form-urlencoded; charset=utf-8",  
        			timeout:60000,  
		        success:function(data){
						var html = template("article-list",data);
						//$("#mui-content").append(html);一直拼接
						document.getElementById("mui-content").innerHTML = html;//一直替换
						if(data.page==data.totalPage){
							hasMore = false;
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);//参数为true说明没有更多数据
							mui('#pullrefresh').pullRefresh().disablePullupToRefresh();
						}else{
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
							page++;
						}
						//wd.close();
					},  
		        error:function(xhr,type,errorThrown){  
		            mui.alert("<网络连接失败，请重新尝试一下>", "错误", "OK", null);  
		        }  
    			});  
		};
		//setTimeout是延迟执行，只执行一次，不是定时器
		//多次间断执行要用setInterval
		function pullupRefreshUp(){
			//if(hasMore){
				initList();
			//}
		}
		
		function pulldownRefresh(){
			page--;
			alert("下拉页数："+page);
			if(page>=1){
				var body = {"page":page};
				 mui.ajax('http://192.168.199.224:8080/yun/index.json',{  
	        			data:body,  
	        			dataType:'json',  
	        			type:'post',  
	       			contentType:"application/x-www-form-urlencoded; charset=utf-8",  
	        			timeout:60000,  
			        success:function(data){
							var html = template("article-list",data);
							//$("#mui-content").append(html);一直拼接
							document.getElementById("mui-content").innerHTML = html;//一直替换
							 mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
						},  
			        error:function(xhr,type,errorThrown){  
			            mui.alert("<网络连接失败，请重新尝试一下>", "错误", "OK", null);  
			        }  
	    			});  
			}else {
				alert("不能下拉");
				page=2;
				hasMore=true;
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				mui('#pullrefresh').pullRefresh().enablePullupToRefresh();
			}
		};
	</script>
</html>
