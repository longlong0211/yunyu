<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
     (function($){
     	$.init();
     	setTimeout(function () {
			$.plusReady(function(){
     			mui.openWindow({
			    		url:"main.html",
			    		id:"main.html",
			    		show:{
				      autoShow:true,//页面loaded事件发生后自动显示，默认为true
				      aniShow:"none"//页面显示动画，默认为”slide-in-right“；
				    },
			    		 waiting:{
				      autoShow:false//自动显示等待框，默认为true
				    }
		  		});
     		});
     	},2000);
     })(mui);
    </script>
     <style>
       html,body,.bg{
		margin: 0px;
		    padding: 0px;
		    width: 100%;
		    height: 100%;
		}
		.left{
		height: 100%;
		    width: 100%;
		    overflow: hidden;
		    position: relative;
		}
		.bg .left img{
		width: 100%;
		height:100%;
		}
    </style>
</head>
<body>
      <div class="bg">
		<div class="left">
			<img src="../images/start.jpg" />
			</div>
		</div>
</body>
</html>
